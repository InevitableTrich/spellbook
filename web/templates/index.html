<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="this is the description that shows up
  when you google the site">
  <title>uaq's Spellbook</title>
  <link rel="stylesheet" href="/static/css/styles.css">

  <script src="/static/js/main.js"></script>

</head>

<<body onload="makeHTTPRequest('http://127.0.0.1:8000/samplejson', handleResponse)">

  <div class="head">
    <h1 class="title">
      uaq's Spellbook [WIP]
    </h1>
    <div onclick="darkModeToggle()" class="darkOption">
      <h2 id="darkToggle" class="darkTxt">Dark Mode: On</h2>
    </div>
  </div>

  <h2 class="menuOption">
    - Suggestions / Feedback
  </h2>
  <h2 class="menuOption">
    - Request New Spells
  </h2>

  <h3 class="srchTxt">search:</h3>
  <div class="rowContainer">
    <input type="search" class="searchBar">
    <div class="charBook">
      <p class="spellName" style="margin-top: 5px; margin-left: 0;">
        Create new Character Spellbook</p>
    </div>
  </div>



  <div class="rowContainer">
    <div class="name" onclick="cycleSort('nameSort')">
      <p class="levelHeadTxt"  id="nameSort">Spell Name: -</p>
    </div>
    <div class="level" style="justify-content: left;" onclick="cycleSort('levelSort')">
      <p class="levelHeadTxt" id="levelSort">Spell Level: -</p>
    </div>
    <div class="classes" onclick="cycleSort('classSort')">
      <p class="levelHeadTxt" id="classSort">Classes: -</p>
    </div>
    <div class="school" onclick="cycleSort('schoolSort')">
      <p class="levelHeadTxt" id="schoolSort">School: -</p>
    </div>
    <div class="closeBtn" onclick="cycleSort('schoolSort')"></div>
  </div>

  <div id="spellList"></div>

</body>

</html>
