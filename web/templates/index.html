<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>uaq's Spellbook</title>
    <meta name="description" content="A spellbook by uaq. Includes spells from Players Handbook, Xanathar's Guide to Everything, and more.">

    <meta name="keywords" content="spellbook, uaq, uaq's, xanathar's guide to everything, XGTE, Player's Handbook, PHB,
     DND, D&D, DD, Dungeons and Dragons, spells, spell list, inevitableleftturns, inevitable left turns,
     inevitable left turns spellbook, uaqapps, spells uaq, uaq, spellbook">

    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="static/css/spellbook.css">
    <link rel="stylesheet" type="text/css" href="static/css/spell_list.css">
    <link rel="stylesheet" type="text/css" href="static/css/filter.css">
    <link rel="stylesheet" type="text/css" href="static/css/sorting.css">
    <link rel="stylesheet" type="text/css" href="static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="static/css/basic.css">
    <!-- js -->
    <script src="/static/js/spellbook.js"></script>
    <script src="/static/js/spell_list.js"></script>
    <script src="/static/js/screen.js"></script>
    <script src="/static/js/filter.js"></script>
    <script src="/static/js/sorting.js"></script>
    <script src="/static/js/mongo.js"></script>
    <script src="/static/js/build_pages.js"></script>
    <script src="/static/js/basic.js"></script>
</head>


<body onload="gather_spells(); load_characters(); get_page();">

    <div class="header row_container">
        <div class="row_container" style="max-width: 60%;">
            <svg class="selector_arrow" viewBox="0 0 4 2.25">
                <path d="M 0 0 L 2 1.5 L 4 0 L 4 0.75 L 2 2.25 L 0 0.75 Z"/>
            </svg>
            <select id="spellbook_selector" class="spellbook_selector spellbook_name overflow"
                    onchange="set_character(value);"></select>
            <p class="spellbook_name">'s Spellbook</p>
        </div>
        <div class="row_container">
            <svg class="selector_arrow" viewBox="0 0 4 2.25" style="padding-top: 0.6rem; margin-left: 0.5rem;">
                <path d="M 0 0 L 2 1.5 L 4 0 L 4 0.75 L 2 2.25 L 0 0.75 Z"/>
            </svg>
            <select id="class_selector" class="class_selector class_level" onchange="set_class(value);"></select>
            <p class="class_level">, Level</p>
            <input id="level" class="class_level level_input" type="number" placeholder="1" value="0"
                   min="1" max="20" onchange="set_level(value);">
        </div>
    </div>


    <div style="height: 100rem;"></div>

</body>


</html>
